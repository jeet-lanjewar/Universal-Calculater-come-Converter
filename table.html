<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
      button {
        background-color: #806ae4;
        border: none;
        color: white;
        padding: 15px 15px;
        text-align: center;
        text-decoration: none;
        font-size: 15px;
        cursor: pointer;
        border-radius: 12px;
      }
      p{
        color: #27186b;
      }

      html{
        background-color: aquamarine;
      }
    </style>
    <script>
      function addNumbers() {
        var number;
        var result = "";

        number = Number(document.getElementById("number").value);

        for(var i = 1; i<= 10; i++){
          result = result + "<p>"+number + "*" + i + "=" + number * i+"</p>";
        }

        document.getElementById("result").innerHTML = result;
      }

      function back(){
        window.location="index.html";
      }
    </script>
  </head>
  <body>
    <button id="back_button" class="btn btn-primary" onclick="back()">Back</button>
    <center>
    Enter the number : <input id="number" />
    <button onclick="addNumbers()">Print Multiplication table</button>
    <div id="result">
    </center>
  </body>
</html>
